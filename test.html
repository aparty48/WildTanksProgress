<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чистый Backdrop-Filter</title>
    <style>
        /* ---------------------------------- */
        /* Базовые стили и фоновое изображение */
        /* ---------------------------------- */
        body {
            /* ... (Стили body остаются прежними) ... */
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white; 
            background-image: url('https://i.pinimg.com/originals/97/f4/6c/97f46cfaf052cd1efa732ba59cdf7664.jpg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* ---------------------------------- */
        /* Стили контейнера текста с эффектом */
        /* ---------------------------------- */
        .text-overlay {
            padding: 20px 40px;
            border-radius: 12px;
            
            /* *** УБРАН background-color: rgba(0, 0, 0, 0.4); *** */
            
            /* 2. *** КЛЮЧЕВОЕ СВОЙСТВО: Размытие фона! *** */
            backdrop-filter: blur(8px); /* Фон под этим блоком размывается */
            
            text-align: center;
            max-width: 80%;
            /* Для предотвращения обрезки размытия, можно добавить небольшой border */
            border: 1px solid rgba(255, 255, 255, 0); 
        }

        .main-text {
            margin: 0;
            font-size: 3em;
            font-weight: bold;
            line-height: 1.2;
            /* Тень для контраста на чистом размытом фоне */
            text-shadow: 0 0 8px rgba(0, 0, 0, 1);
        }

        .subtitle {
            margin-top: 10px;
            font-size: 1.2em;
            text-shadow: 0 0 5px rgba(0, 0, 0, 1);
        }
    </style>
</head>
<body>

    <div class="text-overlay">
        <h1 class="main-text">Чистое Размытие</h1>
        <p class="subtitle">
            Используется только `backdrop-filter` без фонового цвета.
        </p>
    </div>

</body>
</html>
