<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тень с эффектом размытия</title>
    <style>
        /* ---------------------------------- */
        /* Базовые стили и фоновое изображение */
        /* ---------------------------------- */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white; /* Основной цвет текста */
            
            /* Настройка фона: Замените URL ниже на ссылку на Ваше изображение */
            background-image: url('https://i.pinimg.com/originals/97/f4/6c/97f46cfaf052cd1efa732ba59cdf7664.jpg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* ---------------------------------- */
        /* Контейнер текста (без фона и подложки) */
        /* ---------------------------------- */
        .text-container {
            text-align: center;
            padding: 20px;
        }

        .main-text {
            margin: 0;
            font-size: 3.5em;
            font-weight: bold;
            line-height: 1.2;
            
            /* *** КЛЮЧЕВОЕ СВОЙСТВО: Усиленная тень! *** */
            /* Черная тень, сдвиг 0, размытие 15px */
            /* Добавим несколько слоев тени для максимального эффекта */
            text-shadow: 
                0 0 5px #fff, 
                0 0 10px #fff, 
                0 0 15px #fff, 
                0 0 20px #fff;
        }

        .subtitle {
            margin-top: 10px;
            font-size: 1.5em;
            /* Применим тот же эффект и к подзаголовку */
            text-shadow: 
                0 0 5px #000, 
                0 0 10px #000;
        }
    </style>
</head>
<body>

    <div class="text-container">
        <h1 class="main-text">Сильная Тень</h1>
        <p class="subtitle">
            Имитация размытия с помощью многослойного `text-shadow`.
        </p>
    </div>

</body>
</html>
