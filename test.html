<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рабочее Размытие по Контуру Текста (Backdrop-Filter)</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Arial, sans-serif;
            
            /* ФОН */
            background-image: url('https://i.pinimg.com/originals/97/f4/6c/97f46cfaf052cd1efa732ba59cdf7664.jpg'); 
            background-size: cover;
            background-position: center;
        }

        /* ---------------------------------- */
        /* Рабочее решение: Минимальный блок с размытием */
        /* ---------------------------------- */
        .text-wrapper {
            /* 1. Сжимаем блок до размера текста */
            display: inline-flex; 
            padding: 8px 20px; 
            border-radius: 12px;
            
            /* 2. Настоящее размытие фона (блюр) */
            backdrop-filter: blur(10px);
            
            /* 3. Очень легкая, полупрозрачная подложка для эффекта "матового стекла" */
            background-color: rgba(255, 255, 255, 0.15); 
        }

        .main-text {
            color: white; 
            margin: 0;
            font-size: 3.5em;
            font-weight: 900;
            /* 4. Сильная тень на сам текст для контраста */
            text-shadow: 0 0 10px rgba(0, 0, 0, 1);
        }
    </style>
</head>
<body>
    <div class="text-wrapper">
        <h1 class="main-text">Размытие фона</h1>
    </div>
</body>
</html>
